<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Whether App</title>
</head>
<body>
    <div class="app-main">

        <div class="searchInputBox">
            <input type="text" class="input-box" id="input-box" placeholder="Enter City Name...."
            autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Jaithari</div>
                <div class="date" id=date>21 October(Thuresday),2021</div>
            </div>
            
            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (Min) /34&deg;C (Max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
            </div>

        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
